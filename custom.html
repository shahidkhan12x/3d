<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Custom marker definition -->
      <a-marker type="pattern" url="steam.patt">
        <!-- Link to the animated GLB model with explicit axis and scale settings -->
        <a-entity 
          gltf-model="https://shahidkhan12x.github.io/3d/steam_engine.glb" 
          scale="0.2 0.2 0.2"  <!-- Uniform scaling of the model -->
          position="0 0.2 0"   <!-- Adjusted to set the model right on top of the marker -->
          rotation="0 0 0"     <!-- Keep the model properly oriented -->
          animation-mixer></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
